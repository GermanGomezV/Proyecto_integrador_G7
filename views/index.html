<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles-index.css">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Meet</title>
</head>
<body>
    <header class="header">
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <img class="logo" src="/images/logo.png" alt="All Meet">
        <img class="logo2" src="/images/logo2.png" alt="All Meet">
        <nav class="nav">
            <ul class="menu1">
                <li class="lista-nav"><a class="btn-nav" href="#">Ofertas</a></li>
                <li class="lista-nav"><a class="btn-nav" href="#">Ayuda</a></li>
            </ul>
        </nav>
        <div class="user">  
            <div class="iconos">
                <i class="fas persona fa-user"></i>
                <i class="fas carrito fa-shopping-cart"></i> 
            </div>
        </div> 

        <p class="bienvenida">
            Hola Bienvenido, <br><span class="frase">¿te ayudamos a cortar la semana?</span>
        </p>

        <div class="barra">
            <input class="busqueda" type="search" name="busqueda" placeholder="           Buscá acá tu producto"><i class="fas lupa fa-search"></i></input>
        </div>
    </header>

    <div class="slider">
        <img class="foto-slider" src="/images/slider1.jpg" alt="">
    </div>

    <main>
        <ul class="tabs">
            <li class="categorias"><a href="#" class="links">Bebidas</a></li>
            <li class="categorias"><a href="#" class="disabled">Asado</a></li>
            <li class="categorias"><a href="#" class="disabled">Picadas</a></li>
        </ul>
        <section>
            <article class="producto">
                <div class="detalle-producto">
                    <p class="nombre-producto">Fernet Branca 750cc</p>
                    <div class="caja-flecha">
                        <p class="compralo">Compralo</p>
                        <i class="fas flecha fa-arrow-right"></i>
                    </div>
                </div>
                <div class="caja-foto">
                    <img class="foto" src="/images/fernet-750.jpg" alt="">
                </div>
            </article>
        </section>  
        
        <section>
            <div class="separador">
                <p class="titulo">Los más buscados</p>
                <p class="mira"> Mirá todo</p>
            </div>
            <div class="caja-ofertas">   
                <div class="ofe-1">
                    <div class="foto-oferta">
                        <img class="foto-ofe" src="/images/picada.jpg" alt="">
                    </div>
                    <div class="desc-oferta">
                        <p class="nombre-oferta">Tabla de Picada XL</p>
                        <p class="precio-oferta">$1200</p>
                    </div>
                </div>
                <div class="ofe-1">
                    <div class="foto-oferta">
                        <img class="foto-ofe" src="/images/fernet-750.jpg" alt="">
                    </div>
                    <div class="desc-oferta">
                        <p class="nombre-oferta">Fernet Branca 750cc</p>
                        <p class="precio-oferta">$550</p>
                    </div>
                </div>
                <div class="ofe-1">
                    <div class="foto-oferta">
                        <img class="foto-ofe" src="/images/carne.jpg" alt="">
                    </div>
                    <div class="desc-oferta">
                        <p class="nombre-oferta">Costilla ternera 1Kg</p>
                        <p class="precio-oferta">$750</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="iconos-footer">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
        </div>
        <div class="logo-footer">
            <img class="logo-f" src="/images/logo-white.png" alt="All Meet">
        </div>
        <div class="derechos">
            Allmeet 2021. Todos los derechos reservados.
        </div>
    </footer>
</body>
</html>
